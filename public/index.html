<html ng-app="asteroidsApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MPC asteroids database</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-resource.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked" my-nav>
        <li class="active"><a href="#">Welcome</a></li>
        <li><a href="#/search">Planets Search</a></li>
        <li><a href="#/analysis">Planets Analysis</a></li>
      </ul>
      </div>
      <div class="col-md-8" ng-controller="PlanetsController">
        <h1> Hello MPC Database {{'here' + '.'}} </h1>
        <div class="input-group">
          <span class="input-group-addon">Name</span>
          <input type="text" ng-model="planetName" class="form-control" placeholder="Name">
        </div>
        <div id="planetDesignation" ng-model="singleplanet">
          <pre><code>{{singleplanet}}</code></pre>

        </div>


      </div> <!-- END PlanetsController -->

    </div> <!-- END row -->
  </div> <!-- END container fluid -->

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
